<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <!-- Leaflet link -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- MapQuestjs, a plug in for Leaflet map -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-maps.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />

    <title>Who's Hungry</title>
</head>

<body>


    <header>

        <div class="grid-x">
            <div class="cell large-8">
                <h1 id="title"><img
                        src="https://github.com/uyennguyen30696/project-01/blob/master/images/p1-logo.png?raw=true"
                        alt="logo"></h1>
            </div>

            <div class="cell large-4">
                <input class="cityInput" type="search" placeholder="City">
                <!-- <button type="button" class="button searchBtn">Search</button> -->
                <input class="cuisineInput" type="search" placeholder="Cuisine">
                <button type="button" class="button searchBtn">Search</button>
            </div>
        </div>

    </header>

    <main class="grid-x">
        <div class="grid-container">
            <div class="cell large-6">
                <div class="container-top5pick">
                    <p class="top5picks">Top 5 Picks</p>
                </div>
                <div class="cell results">
                    <!-- results cards here -->
                </div>
            </div>
        </div>
        <!--<div class="cell large-6">
            Map 
            <div class="map-container"> 
                <div id="map"></div>
            </div>
        </div>  -->
        <div class="cell small-6">
            <!-- Map -->
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom">
        <div class="contact row">

            <div class="email col-1">
                <a href="#"><img src="./images/gmail-icon.png" width="26px"></a>
            </div>

            <div class="facebook col-1">
                <a href="#"><img src="./images/facebook-icon.png" width="22px"></a>
            </div>

            <div class="instagram col-1">
                <a href="#"><img src="./images/instagram-icon.jpeg" width="23px"></a>
            </div>

        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Link MapQuest library for map plugin and routing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=MFvntZWuvS2jATIO4K9Rwvvg9TnAi8u3"></script>
    <script
        src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=MFvntZWuvS2jATIO4K9Rwvvg9TnAi8u3"></script>

    <script src="script.js"></script>
</body>

</html>
